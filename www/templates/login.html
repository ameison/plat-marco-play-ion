<ion-view view-title="LOGIN">
  <ion-content>

    <div style="text-align:center; margin-top: 70px">
        <img src="img/logo-principal.png" >
    </div>

    <div style="margin: 20px">

      <label class="item item-input">
          <input type="text" ng-model="loginData.usuario" placeholder="Usuario" />
      </label>

      <label class="item item-input">
          <input type="password" ng-model="loginData.clave" placeholder="Contraseña" />
      </label>

      <button class="button button-full button-positive" ng-click="doLogin()">
        INICIAR SESIÓN
      </button>

    </div>
  </ion-content>
</ion-view>
